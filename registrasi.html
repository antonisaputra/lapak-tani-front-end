<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapak Tani | Registrasi</title>
    <link rel="icon" href="assets/img/TONI.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="col-lg-7 col-login">
            <div class="card-login">
                <div class="d-flex mb-2">
                    <img src="assets/img/TONI.png" width="30" height="40px" class="d-inline-block align-text-top">
                    <p class="ms-3" id="name-brand">Login Lapak Tani</p>
                </div>
                <div class="col-lg-12">
                    <form>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Nama Lengkap">
                            </div>
                            <div class="col-sm-10 mt-3">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                            <div class="col-sm-10 mt-3">
                                <label for="" class="ms-4 mb-2">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="inputEmail3">
                            </div>
                            <div class="col-sm-10 mt-3">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="No.Handphone">
                            </div>
                            <div class="col-sm-10 mt-3">
                                <input type="password" class="form-control" id="inputEmail3" placeholder="Password">
                            </div>
                            <div class="col-sm-10 mt-3">
                                <input type="password" class="form-control" id="inputEmail3" placeholder="Konfirmasi Password">
                            </div>
                        </div>
                        <button type="submit" class="btn">Registasi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
